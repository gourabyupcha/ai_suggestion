name = "ai_suggestion-worker"
main = "main.py"             # ‚ñ∂Ô∏è adjust if your entrypoint is .ts or elsewhere
compatibility_date = "2025-07-01" # ‚ñ∂Ô∏è today's date is a safe baseline
workers_dev = true                # ‚ñ∂Ô∏è set false if using custom domain
# account_id = "YOUR_ACCOUNT_ID"   # ‚ñ∂Ô∏è add your Cloudflare account ID (optional if using env var)

# üåê If deploying to your domain instead of workers.dev:
# route = { pattern = "example.com/*", zone_name = "example.com" }

# KV namespace (example):
# [[kv_namespaces]]
# binding = "MY_KV"
# id = "your-kv-namespace-id"
# preview_id = "your-kv-namespace-preview-id" # optional

# R2 bucket (example):
# [[r2_buckets]]
# binding = "MY_BUCKET"
# bucket_name = "my-ai-bucket"

# Durable Object, D1, dispatch namespaces, Workers AI, etc:
# [ai]
# binding = "AI"

[triggers]
crons = ["0 */6 * * *"] # ‚ñ∂Ô∏è scheduled every 6 hours (adjust or remove)

[observability]
enabled = true
head_sampling_rate = 0.5  # sample 50% of requests for logs/trace

[build]
command = "python main.py"  # ‚ñ∂Ô∏è adjust if you compile TS or use bundler
cwd = "."
watch_dir = ""

